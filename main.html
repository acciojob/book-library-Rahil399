<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-library">
        <h1>Book Library</h1>

        <div class="book">
            <img class="image" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="SPY IN THE AMBER">
            <h2>SPY IN THE AMBER</h2>
            <p class="author">BY Manohar Malgonkar</p>
            <button class="price">Rs.299</button>
        </div>

        <div class="book">
            <img class="image" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <h2>Sacred Games</h2>
            <p class="author">BY Vikram Chandra</p>
            <button class="price">Rs.199</button>
        </div>

        <div class="book">
            <img class="image" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <h2>Byomkesh Bakshi</h2>
            <p class="author">BY Sharadindu Bandyopadhyay</p>
            <button class="price">Rs.249</button>
        </div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
